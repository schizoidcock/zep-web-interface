{{ define "SideNav" }}
<nav class="grid items-start gap-1 text-sm font-medium px-4 py-2">
    {{range .MenuItems }}
        {{ $pathList := split "/" .Path }}
        {{ $item := $pathList._2 }}
    <a class="block" href="{{ .Path }}" {{ if .External }} target="_blank" rel="noopener noreferrer" {{ end }}
       hx-select="{{ .ContentID }}" hx-target="#page-content">
        <button class="inline-flex gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 hover:bg-accent hover:text-accent-foreground px-4 py-2 w-full h-10 justify-start items-center">
            <span class="flex items-center">
                {{.Icon }}
                <span class="ml-2">{{.Name}}</span>
            </span>
        </button>
    </a>
    {{end}}
</nav>
{{end}}
